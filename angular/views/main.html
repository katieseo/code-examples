<h3>ng-include from views/main.html</h3>

<h3 ng-class="{primary: val1 || val2 == 'something'}">ng-class</h3>

<h3>ng-repeat</h3>
<ul>
    <li ng-repeat="thing in awesomeThings">{{thing}}</li>
</ul>

<ul>
    <li ng-repeat-start="item in items" ng-click="selectItem(item)">
        <span class="label">{{item.category.name}}</span> / {{item.name}}
        <span class="text-muted">( {{ displayRequirements(item.requirements) }} )</span>
    </li>
    <li ng-repeat-end ng-show="isSelected(item)">
        {{item.description}}
    </li>
</ul>
